
<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card elevation="0">
    <mat-card-title>Welcome!</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="email" email matInput placeholder="Email" required formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input [type]="hidePwd ? 'password' : 'text'" matInput required placeholder="Password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
            <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" color="primary" mat-flat-button [disabled]="form.invalid">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
